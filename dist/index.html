<!DOCTYPE html>
<html>
<head>
  <!-- Load Leaflet from CDN -->

    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

  <!-- Load Esri Leaflet from CDN -->

  <!-- App Bundle -->
  <script type='module' src='./main.js' type='text/javascript'></script>

<body>
  <div id='menu'>
    <div id="show-storm-types">
      <label>
        Named Storms
        <input type="checkbox" id='show-named-storms'/>
      </label>
      <label>
        Minor Hurricanes
        <input type="checkbox" id='show-minor-hurricanes'/>
      </label>
      <label>
        Major Hurricanes
        <input type="checkbox" id='show-major-hurricanes'/>
      </label>
    </div>
    <div id="year-start-query">
      <label>
        Start:
        <select id="year-start-select">
        </select>
      </label>
    </div>
     <div id="year-start-query">
      <label>
        End:
        <select id="year-end-select">
        </select>
      </label>
    </div>
    <div id="metadata-info">
    </div>
  </div>
  <div id='plot'>
  </div>
</body>

</html>
