<!DOCTYPE html>
<html>
<head>
  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@3.0.2/dist/esri-leaflet.js"
    integrity="sha512-myckXhaJsP7Q7MZva03Tfme/MSF5a6HC2xryjAM4FxPLHGqlh5VALCbywHnzs2uPoF/4G/QVXyYDDSkp5nPfig=="
    crossorigin=""></script>
  <!-- Load Plotly from CDN -->
  <script src='https://cdn.plot.ly/plotly-2.3.0.min.js'></script>

  <!-- Include Leaflet.heat from CDN -->
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

  <!-- Load Heatmap Feature Layer from CDN -->
  <script src="https://unpkg.com/esri-leaflet-heatmap@2.0.0"></script>

  <!-- App Bundle -->
  <script type='module' src='./main.js' type='text/javascript'></script>

</head>

<body>
  <div id='menu' class='leaflet-bar'>
    <div id="storm-type-query">
      <label>
        Storm Type:
        <select id="storm-type-select">
        </select>
      </label>
    </div>
    <div id="year-query">
      <label>
        Year:
        <select id="year-select">
        </select>
      </label>
    </div>
 
  </div>

  <div id='map'></div>
  <div id='plot'></div>
</body>

</html>
