<!DOCTYPE html>
<html>
<head>
  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@3.0.2/dist/esri-leaflet.js"
    integrity="sha512-myckXhaJsP7Q7MZva03Tfme/MSF5a6HC2xryjAM4FxPLHGqlh5VALCbywHnzs2uPoF/4G/QVXyYDDSkp5nPfig=="
    crossorigin=""></script>
  <script src="https://unpkg.com/esri-leaflet-vector@3/dist/esri-leaflet-vector.js"></script>

  <!-- D3 4.13.0 from CDN to match version used on globalchange.gov -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
  
  <!-- App Bundle -->
  <script type='module' src='./main.js' type='text/javascript'></script>

</head>

<body>
  <div id='tropical-cyclone-days-wrapper'>
    <h2 id='graph-title'>Tropical Cyclone Days for the North Atlantic west of 60Â°</h2>
    <div class="flex-container">
      <div class="flex-column">
        <div id="controls-container">

          <div id="legend-container">
            <div id="show-storm-types">
              <input type="button" id='show-major-hurricanes' value="Major Hurricanes">
              <input type="button" id='show-minor-hurricanes' value="Hurricanes">
              <input type="button" id='show-named-storms'     value="Named Storms">
            </div>
            <div class="legend-svg-container">
              <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 124.87 54.99">
                <g>
                  <rect id="major-hurricane-legend-bar" class="cls-1" x="295.52" y="342.27" width="15" height="124" transform="translate(-342.2 320.63) rotate(-90)"/>
                  <rect id="hurricane-legend-bar" class="cls-2" x="274.78" y="377.94" width="15" height="82.66" transform="translate(-377.94 314.89) rotate(-90)"/>
                  <rect id="named-storm-legend-bar"class="cls-3" x="254.18" y="413.23" width="15" height="41.33" transform="translate(-413.16 308.92) rotate(-90)"/>
                  <g>
                    <line class="cls-4" x1="82.73" y1="10.11" x2="82.73" y2="11.61"/>
                    <line class="cls-5" x1="82.73" y1="14.81" x2="82.73" y2="51.64"/>
                    <line class="cls-4" x1="82.73" y1="53.24" x2="82.73" y2="54.74"/>
                  </g>
                  <text class="cls-6" transform="translate(100.3 6.86)"><tspan class="cls-7">11</tspan><tspan x="6.34" y="0">1 mph</tspan></text>
                  <text class="cls-6" transform="translate(61.44 6.86)">74 mph</text>
                  <text class="cls-6" transform="translate(20.6 6.86)">39 mph</text>
                  <g>
                    <line class="cls-4" x1="41.43" y1="10.11" x2="41.43" y2="11.61"/>
                    <line class="cls-8" x1="41.42" y1="14.81" x2="41.4" y2="51.64"/>
                    <line class="cls-4" x1="41.4" y1="53.24" x2="41.4" y2="54.74"/>
                  </g>
                  <g>
                    <line class="cls-4" x1="124.07" y1="10.11" x2="124.07" y2="11.61"/>
                    <line class="cls-5" x1="124.07" y1="14.81" x2="124.07" y2="51.64"/>
                    <line class="cls-4" x1="124.07" y1="53.24" x2="124.07" y2="54.74"/>
                  </g>
                </g>
              </svg>
            </div> <!-- legend-svg-container -->
          </div> <!-- legend-container -->
          <div id="year-select">
            <div id="year-start-query">
              <div class="label">
                <label for="year-start-select">Start:</label>
              </div>
              <select id="year-start-select"></select>
            </div>
            <div id="year-start-query">
              <div class="label">
                <label for="year-end-select">End:</label>
              </div>
              <select id="year-end-select"></select> 
            </div>
            <div id="selected-year-container">
              Selected: <span id="selected-year"></span>
            </div>
          </div> <!-- year-select -->
        </div> <!-- controls-container -->
        <div id='graph-container'>
          <div id='plot'>
            <svg id="graph"></svg>
          </div>
        </div>
      </div> <!-- flex-column -->
      <div class='flex-column'>
        <div id='map-container'>
          <div id='map'></div>
        </div>
      </div>
    </div> <!-- flex-column -->
  </div> <!-- flex-container -->
</body>

</html>
